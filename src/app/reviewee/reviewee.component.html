<html>
    <h1 id="title">Welcome</h1>
    <div id="cardBox">
        <mat-card class="reviewee-card" (click)="toggle()">
            <mat-card-header>
            <mat-card-content class="amount">
                <p><b>4</b></p>
            </mat-card-content>
            </mat-card-header>
            <h1>Awaiting</h1>
            <i class="material-icons">
                keyboard_arrow_down
            </i> 
        </mat-card>

        <mat-card class="reviewee-card2" (click)="toggle()">
            <mat-card-header>
            <mat-card-content class="amount">
                <p><b>6</b></p>
            </mat-card-content>
            </mat-card-header>
            <h1>In Progress</h1>
            <i class="material-icons">
                keyboard_arrow_down
            </i> 
        </mat-card>

        <mat-card class="reviewee-card3" (click)="toggle()">
            <mat-card-header>
            <mat-card-content class="amount">
                <p><b>5</b></p>
            </mat-card-content>
            </mat-card-header>
            <h1>Completed</h1>
            <i class="material-icons">
                keyboard_arrow_down
            </i> 
        </mat-card>

        <mat-card class="reviewee-card4" (click)="toggle()">
            <mat-card-header>
            <mat-card-content class="amount">
                <p><b>10</b></p>
            </mat-card-content>
            </mat-card-header>
            <h1>Review Hours</h1>
            <i class="material-icons">
                keyboard_arrow_down
            </i> 
        </mat-card>
    </div>

    <div id = "awaitingChart" [@openClose]="isOpen ? 'open' : 'closed'">
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="projectName">
            <th mat-header-cell *matHeaderCellDef> Project Name </th>
            <td mat-cell *matCellDef="let element"> {{element.projectName}} </td>
            </ng-container>

            <ng-container matColumnDef="dueDate">
            <th mat-header-cell *matHeaderCellDef> Due Date </th>
            <td mat-cell *matCellDef="let element"> {{element.dueDate}} </td>
            </ng-container>

            <ng-container matColumnDef="requestTo">
            <th mat-header-cell *matHeaderCellDef> Request To </th>
            <td mat-cell *matCellDef="let element"> {{element.requestTo}} </td>
            </ng-container>

            <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef> Author </th>
            <td mat-cell *matCellDef="let element"> {{element.author}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>


    <button mat-icon-button>
      <i class="material-icons">
          add
      </i>
  </button>

</html>
