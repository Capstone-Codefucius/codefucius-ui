<html>
<h1></h1>
<div id="userBox">

  <div id="topOfTable">
    <mat-form-field id="searchBox" appearance="fill">
      <mat-label>Search Users</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. John Smith">
    </mat-form-field>
  </div>

  <table class="mat-table">
    <tr class="mat-header-row">
      <th class="mat-header-cell">Name</th>
      <th class="mat-header-cell">Role</th>
    </tr>
    <tr class="mat-row" *ngFor="let user of users">
      <td class="mat-cell">{{user.name}}</td>
      <td class="mat-cell">
        <div>
          <mat-form-field appearance="fill">
            <mat-label> {{user.role}} </mat-label>
            <mat-select>
              <mat-option value="reviewer"> Reviewer </mat-option>
              <mat-option value="Reviewee"> Reviewee </mat-option>
              <mat-option value="manager"> Manager </mat-option>
              <mat-option value="admin"> Admin </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </td>
    </tr>
  </table>
</div>
</html>
