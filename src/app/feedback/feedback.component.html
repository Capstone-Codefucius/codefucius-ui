<mat-card class="feedback-card">
    <mat-card-header>
        <mat-card-title>How was your code review? </mat-card-title>
    </mat-card-header>
    <mat-card-content>

        <form class="feedback-form">
            <mat-form-field class="box-full-width">
                <mat-label>Name of Reviewer</mat-label>
                <input matInput placeholder="John Doe">
            </mat-form-field>

            <mat-form-field class="box-full-width">
                <mat-label>Date of Review</mat-label>
                <input type="mm/dd/yy" matInput placeholder="">
            </mat-form-field>
        </form>

        <label id="radio-question1"><br /><br />1. I learned something that I will use on another project.<br /></label>
        <mat-radio-group aria-label="numbers">
            <mat-radio-button value="1">Poor </mat-radio-button>
            <mat-radio-button value="2"> Fair </mat-radio-button>
            <mat-radio-button value="3"> Good </mat-radio-button>
            <mat-radio-button value="4"> Very Good</mat-radio-button>
            <mat-radio-button value="5"> Excellent</mat-radio-button>

        </mat-radio-group>

        <label id="radio-question2"> <br /> <br />2. I had the opportunity to ask questions.<br /></label>
        <mat-radio-group aria-label="numbers">
            <mat-radio-button value="1">Poor </mat-radio-button>
            <mat-radio-button value="2"> Fair </mat-radio-button>
            <mat-radio-button value="3"> Good </mat-radio-button>
            <mat-radio-button value="4"> Very Good</mat-radio-button>
            <mat-radio-button value="5"> Excellent</mat-radio-button>
        </mat-radio-group>


        <label id="radio-question3"> <br /> <br />3. My questions were answered.<br /></label>
        <mat-radio-group aria-label="numbers">
            <mat-radio-button value="1">Poor </mat-radio-button>
            <mat-radio-button value="2"> Fair </mat-radio-button>
            <mat-radio-button value="3"> Good </mat-radio-button>
            <mat-radio-button value="4"> Very Good</mat-radio-button>
            <mat-radio-button value="5"> Excellent</mat-radio-button>
        </mat-radio-group>



        <!--<div *ngIf="isSubmitted && myForm.invalid">
            <p>Please select one value for each question.</p>
         </div>-->


    </mat-card-content>


    <div class="button-row">
        <mat-card-actions>
            <button mat-button>Submit</button>
            <button mat-button>Cancel</button>

        </mat-card-actions>
    </div>

</mat-card>
