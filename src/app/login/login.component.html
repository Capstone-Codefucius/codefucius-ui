<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Login with your credentials</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <form class="login-form">
      <mat-form-field class="box-full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="email@address.com">
      </mat-form-field>

      <mat-form-field class="box-full-width">
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="">
      </mat-form-field>
    </form>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LOGIN</button>
  </mat-card-actions>
</mat-card>
