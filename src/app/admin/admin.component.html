<html>
<h1 id="title">Welcome</h1>
<div id="userBox">

  <div id="topOfTable">
    <mat-form-field id="searchBox" appearance="fill">
      <mat-label>Search Users</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. John Smith">
    </mat-form-field>
  </div>

  <table>
    <ng-container *ngFor="let user of users">
      <ng-container matColumnDef="name">
        <th mat-header-cell>Name</th>
        <td mat-cell>
          <tr>{{user.name}}</tr>
        </td>

        <!-- <tr>{{user.name}}</tr> -->
      </ng-container>
      <ng-container matColumnDef="role">

        <tr>{{user.role}}</tr>
      </ng-container>

    </ng-container>
  </table>


</div>
